<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Produk E-Commerce</title>
  <style>
    /* Reset dan pengaturan dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header */
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Kontainer utama */
    main {
      padding: 20px;
    }

    /* Daftar produk */
    .produk-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    /* Kartu produk */
    .produk-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .produk-card:hover {
      transform: translateY(-10px);
    }
    .produk-image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .produk-nama {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .produk-harga {
      font-size: 1.1rem;
      color: #e74c3c;
      margin-bottom: 15px;
    }

    /* Tombol */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-detail {
      background-color: #3498db;
      color: white;
    }
    .btn-beli {
      background-color: #2ecc71;
      color: white;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daftar Produk</h1>
    <h3>Setelah CICD</h3>
  </header>
  <main>
    <section id="produk-list" class="produk-list"></section>
  </main>
  <footer>
    <p>&copy; 2025 Anggit Ridho UTS</p>
  </footer>
  <script>
    fetch('/produk')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('produk-list');
        div.innerHTML = data.map(p => `
          <article class="produk-card">
            <img src="${p.image}" alt="${p.nama}" class="produk-image">
            <h3 class="produk-nama">${p.nama}</h3>
            <p class="produk-harga">Rp ${p.harga}</p>
            <a href="#" class="btn btn-detail">Detail</a>
            <a href="#" class="btn btn-beli">Beli</a>
          </article>
        `).join('');
      });
  </script>
</body>
</html>
